<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.isChecked{
				background: aquamarine;
			}
		</style>
	</head>
	<body>
		
				<div id="app">
					<table border="1">
						<thead>
							<tr>
								<th></th>
								<th>id</th>
								<th>书籍名称</th>
								<th>出版日期</th>
								<th>价格</th>
								<th>数量</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr v-bind:class="{isChecked:item.state}" v-for="(item,index) of books" :key="item.id">
								<td><input type='checkbox' v-model="item.state"/></td>
								<td>{{item.id}}</td>
								<td>{{item.name}}</td>
								<td>{{item.ischecked}}</td>
								<td>{{item.price | formatPrice}}</td>
								<td>
									<button v-on:click="add(item)">+</button>
								    {{item.count}}
									 <button @click="minus(item)":disabled="item.count<1">-</button>
								</td>
								<td><button @click="remove(index)">删除</button></td>
							</tr>
							
							<tr>
							    <td colspan="7"  v-if="this.books.length === 0">
							        <div>
							            {{bookIsEmpty}}
							        </div>
							    </td>
							</tr>
						</tbody>		
					</table>
					<h2>总价格:{{total | formatPrice}}</h2>
				</div>
				<script type="text/javascript" src="3.js"></script>
	</body>
</html>
